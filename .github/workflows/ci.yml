name: CI

on:
  pull_request:
    paths:
      - 'test/**'
      - 'src/**'
      - 'foundry.toml'
  push:
    branches:
      - main
    paths:
      - 'test/**'
      - 'src/**'

env:
  FOUNDRY_PROFILE: ci

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Check Formatting
        run: forge fmt --check

      - name: Run Tests
        run: forge test -vvv
